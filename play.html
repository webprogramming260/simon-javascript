<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="game">
        <div class="button-container">
          <!-- buttons are discovered by the JavaScript by selecting the game-button class -->
          <!-- onclick triggers a buton push interaction -->
          <button
            id="green"
            class="game-button button-top-left"
            onclick="pressButton(this)"
          ></button>
          <button
            id="red"
            class="game-button button-top-right"
            onclick="pressButton(this)"
          ></button>
          <button
            id="yellow"
            class="game-button button-bottom-left"
            onclick="pressButton(this)"
          ></button>
          <button
            id="blue"
            class="game-button button-bottom-right"
            onclick="pressButton(this)"
          ></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div id="score" class="score center">--</div>
            <button class="btn btn-primary" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a
          class="text-reset"
          href="https://github.com/webprogramming260/simon-css"
          >Source</a
        >
      </div>
    </footer>

    <!-- Script is located at the bottem because it references HTML elements during initialization -->
    <script src="game.js"></script>
  </body>
</html>
