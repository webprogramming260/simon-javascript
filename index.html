<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon JS</title>
    <link rel="icon" href="favicon.ico" />

    <script defer src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item logged-in">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item logged-in">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item logged-in">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Welcome to Simon</h1>
        <form method="get" action="play.html">
          <div class="logged-out" style="display: hidden">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input class="form-control" id="name" type="text" placeholder="your@email.com" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">ðŸ”’</span>
              <input class="form-control" type="password" placeholder="password" />
            </div>
            <button type="submit" class="btn btn-primary" onclick="login(event)">Login</button>
            <button type="submit" class="btn btn-secondary" onclick="login(event)">Create</button>
          </div>
          <div class="logged-in" style="display: hidden">
            <button type="submit" class="btn btn-primary">Play</button>
            <button type="submit" class="btn btn-secondary" onclick="logout(event)">Logout</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/webprogramming260/simon-javascript">Source</a>
      </div>
    </footer>
  </body>
</html>
